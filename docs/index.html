<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; background: #f9fafb; margin: 20px; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h2 { color: #2563eb; margin-bottom: 15px; }
    canvas { margin-bottom: 40px; }
    select { padding: 8px; border-radius: 6px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Expense Trends</h2>
    <select id="view">
      <option value="perDay">Daily</option>
      <option value="perWeek">Weekly</option>
      <option value="perMonth">Monthly</option>
      <option value="perYear">Yearly</option>
    </select>
    <canvas id="trendChart"></canvas>

    <h2>ðŸ“Š Expenses by Category</h2>
    <canvas id="categoryChart"></canvas>
  </div>

  <script>
    let trendChart, categoryChart;
    const ctxTrend = document.getElementById("trendChart").getContext("2d");
    const ctxCat = document.getElementById("categoryChart").getContext("2d");

    async function fetchAnalytics(view="perDay") {
      try {
        const res = await fetch("http://localhost:5000/analytics");
        const data = await res.json();

        // --- Trend Chart ---
        const labelsTrend = data[view].map(i => i.day || i.week || i.month || i.year);
        const valuesTrend = data[view].map(i => i.total);

        if (trendChart) trendChart.destroy();
        trendChart = new Chart(ctxTrend, {
          type: 'line',
          data: {
            labels: labelsTrend,
            datasets: [{
              label: "Total Expense (â‚¹)",
              data: valuesTrend,
              borderColor: "#2563eb",
              backgroundColor: "rgba(37,99,235,0.3)",
              fill: true,
              tension: 0.3
            }]
          },
          options: { responsive:true, plugins:{ legend:{ position:"top" }, title:{ display:true, text:"Expense Trends" } } }
        });

        // --- Category Chart ---
        const categories = Object.keys(data.categoryBreakdown);
        const totals = Object.values(data.categoryBreakdown);

        if (categoryChart) categoryChart.destroy();
        categoryChart = new Chart(ctxCat, {
          type: 'bar',
          data: {
            labels: categories,
            datasets: [{
              label: "Total Expense (â‚¹)",
              data: totals,
              backgroundColor: 'rgba(37, 99, 235, 0.6)',
              borderColor: '#2563eb',
              borderWidth: 1
            }]
          },
          options: { responsive:true, plugins:{ legend:{ display:false }, title:{ display:true, text:"Expenses by Category" } }, scales:{ y:{ beginAtZero:true } } }
        });

      } catch(err) {
        console.error("Error fetching analytics:", err);
      }
    }

    document.getElementById("view").addEventListener("change", e => fetchAnalytics(e.target.value));

    // Initial load
    fetchAnalytics("perDay");
  </script>
</body>
</html>
